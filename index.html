<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <h2 class="player_name">Player: <span>1</span></h2>
    <div id="game-output" class="output"></div>
    <input type="number" id="guess-input" class="input" placeholder="Enter your guess (1-10)">
    <button class="button" onclick="makeGuess()">Submit Guess</button>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
